<!DOCTYPE html>
<html lang="en">

<head>
    <title>LIT Reviews - Login</title>
    {% include "_components/head.html" %}
    {% load static %}

</head>

<body class="bg-dark-100 font-body">
    <div class="ml-auto mr-auto mt-3 max-w-2xl md:max-w-3xl lg:max-w-5xl">
        <nav class="flex justify-between content-center">
            <a href="/">
                <img class="h-16 w-auto" src="{% static 'LITReviews.svg' %}" alt="L.R">
            </a>
        </nav>

        <section class="mt-24">
            <section class="text-light text-center mt-12">
                <h1 class="text-4xl font-bold">Login to your account</h1>
                <h3 class="text-xl text-dimm">Find reviews or create one!</h3>
            </section>

            <section class="text-light text-center mt-12 flex justify-between">
                <div class="flex flex-grow flex-col flex-100 space-y-4">
                    <form action="." method="POST" class="flex flex-col flex-100 space-y-4">
                        {% csrf_token %}
                        <div class="flex input content-center bg-dark-200 rounded p-3">
                            <input name="username" class="bg-dark-200 border-0 focus:ring-0 w-full p-0"
                                placeholder="Username" type="text">

                            <div class="pl-3 text-dimm">
                                <svg width="24" height="24" viewBox="0 0 48 48" fill="none"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <circle class="stroke-current" cx="24" cy="12" r="8" stroke="#333" stroke-width="4"
                                        stroke-linecap="round" stroke-linejoin="round" />
                                    <path class="stroke-current"
                                        d="M42 44C42 34.0589 33.9411 26 24 26C14.0589 26 6 34.0589 6 44" stroke="#333"
                                        stroke-width="4" stroke-linecap="round" stroke-linejoin="round" />
                                </svg>
                            </div>
                        </div>

                        <div class="flex input content-center bg-dark-200 rounded p-3">
                            <input name="password" class="bg-dark-200 border-0 focus:ring-0 w-full p-0"
                                placeholder="Password" type="password">

                            <div class="pl-3 text-dimm">
                                <svg width="24" height="24" viewBox="0 0 48 48" fill="none"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <rect class="stroke-current" x="7" y="22.0476" width="34" height="22" rx="2"
                                        fill="#333" stroke="#333" stroke-width="4" stroke-linejoin="round" />
                                    <path class="stroke-current"
                                        d="M14 22V14.0047C13.9948 8.87022 17.9227 4.56718 23.0859 4.05117C28.249 3.53516 32.9673 6.97408 34 12.0059"
                                        stroke="#333" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" />
                                    <path class="stroke-current" d="M24 30V36" stroke="#FFF" stroke-width="4"
                                        stroke-linecap="round" stroke-linejoin="round" />
                                </svg>
                            </div>
                        </div>

                        <div
                            class="flex input content-center bg-primary cursor-pointer rounded p-3 hover:opacity-95 active:opacity-90">
                            <button class="bg-primary border-0 focus:ring-0 w-full p-0 font-bold text-left"
                                type="submit">Login</button>

                            <div class="pl-3 text-light">
                                <svg width="24" height="24" viewBox="0 0 48 48" fill="none"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <rect width="48" height="48" />
                                    <path class="stroke-current" d="M41.9999 24H5.99992" stroke="#333" stroke-width="4"
                                        stroke-linecap="round" stroke-linejoin="round" />
                                    <path class="stroke-current" d="M30 12L42 24L30 36" stroke="#333" stroke-width="4"
                                        stroke-linecap="round" stroke-linejoin="round" />
                                </svg>
                            </div>
                        </div>
                    </form>

                    <div class="px-2 mt-2">
                        {% if error %}
                        <div class="py-1">
                            <p style="color: rgb(230, 73, 73)">{{ error }}</p>
                        </div>

                        <small class="text-dimm my-0">{{ field.help_text }}</small>
                        {% endif %}
                    </div>
                </div>

                <div class="flex justify-center items-center flex-25">
                    <svg width="51" height="138" viewBox="0 0 51 138" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M35.6137 3.99911C36.3383 1.33443 39.0858 -0.238355 41.7505 0.48618L46.2472 1.70885C48.9118 2.43338 50.4846 5.18088 49.7601 7.84556L15.458 134.001C14.7335 136.666 11.986 138.238 9.32132 137.514L4.82462 136.291C2.15994 135.567 0.587144 132.819 1.31168 130.154L35.6137 3.99911Z"
                            fill="white" fill-opacity="0.1" />
                        <path

                            fill="#C5C5C5" />
                    </svg>
                </div>

                <div class="flex flex-col flex-100 justify-center">
                    <a href="/acc/register"
                        class="border-primary flex justify-center items-center border-2 rounded px-7 w-full h-12 hover:opacity-90 active:opacity-80">Sign
                        Up</a>
                </div>
            </section>
        </section>
    </div>

    {% include "_components/footer.html" %}
</body>

</html>
